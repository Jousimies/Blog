<h1 class="title">利用 denote-sort 有序浏览笔记</h1>
</header><p>
Denote 可以给笔记设置 signature，而 signature 就是 Zettelkasten 中的索引。
</p>

<p>
有了索引，可以方便的查看笔记之间的父子关系。也就是一则笔记与另一则笔记之间的关系。
</p>

<p>
查看笔记时，在有限的范围内，我们关心的是一则笔记的上级笔记和同级笔记的关系。
</p>
